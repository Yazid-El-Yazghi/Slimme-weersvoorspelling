<!DOCTYPE html>
<html lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Beheer</title>
    <link rel="stylesheet" th:href="style.css">
</head>
<body>
    <!-- Navigatiebar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <!---<img src="/Images/Logo_Aquafin.png" alt="Bedrijfslogo" class="company-logo">-->
        </div>
        <div class="navbar-right">
            <a href="/alerts" class="nav-link nav-btn admin-action">Alert Beheer</a>
            <a href="/account" class="nav-link nav-btn">Account</a>
            <a href="/admin" class="nav-link nav-btn">Logout</a>
        </div>
    </nav>

    <main>
        <h1 class="welcome-title">
            User Beheer <span class="admin-badge">Admin</span>
        </h1>
        <div class="admin-info">
            Beheer hier de gebruikers van het platform.
        </div>

        <div class="chart-container" style="max-width: 900px;">
            <div style="text-align:right; margin-bottom:1.5rem;">
                <a href="/new-account" class="save-btn" style="background:#4BB8F4; text-decoration:none;">+ Nieuwe gebruiker</a>
            </div>
            <table class="user-table">
                <thead>
                    <tr>
                        <th>Voornaam</th>
                        <th>Naam</th>
                        <th>Email</th>
                        <th>Wachtwoord</th>
                        <th>Admin</th>
                        <th>Acties</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Voorbeeldrijen, in praktijk via JS vullen -->
                    <tr>
                        <td><input type="text" value="Gwen" class="user-input"></td>
                        <td><input type="text" value="Temperman" class="user-input"></td>
                        <td><input type="email" value="gwen@bedrijf.be" class="user-input"></td>
                        <td><input type="password" value="********" class="user-input"></td>
                        <td>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </td>
                        <td>
                            <button class="save-btn" title="Opslaan">Update</button>
                            <button class="cancel-btn" title="Verwijderen">Verwijder</button>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="text" value="Jan" class="user-input"></td>
                        <td><input type="text" value="Peeters" class="user-input"></td>
                        <td><input type="email" value="jan@bedrijf.be" class="user-input"></td>
                        <td><input type="password" value="********" class="user-input"></td>
                        <td>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </td>
                        <td>
                            <button class="save-btn" title="Opslaan">Update</button>
                            <button class="cancel-btn" title="Verwijderen">Verwijder</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
