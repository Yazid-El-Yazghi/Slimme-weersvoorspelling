<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Beheer</title>
    <link rel="stylesheet" th:href="/static/style.css">
</head>
<body>
    <!-- Navigatiebar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="Images/Logo_Aquafin.png" alt="Bedrijfslogo" class="company-logo">
        </div>
        <div class="navbar-right">
            <a href="#" class="nav-link nav-btn admin-action">User Beheer</a>
            <a href="#" class="nav-link nav-btn">Account</a>
            <a href="#" class="nav-link nav-btn">Logout</a>
        </div>
    </nav>

    <main>
        <h1 class="welcome-title">
            Alert Beheer <span class="admin-badge">Admin</span>
        </h1>
        <div class="admin-info">
            Beheer hier de alert-instellingen voor neerslagwaarschuwingen.
        </div>

        <div class="chart-container" style="max-width: 600px;">
            <form class="alert-settings-form">
                <div class="edit-form-title">Mail Alerts</div>
                <div class="alert-option-row">
                    <label class="switch">
                        <input type="checkbox" id="mail-alert-toggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span class="alert-option-label" id="mail-alert-label">Mail alerts activeren</span>
                </div>
                <hr style="margin:2em 0;">
                <div class="edit-form-title">Neerslagdrempel voor alert</div>
                <div class="alert-option-row">
                    <label for="alert-threshold" class="alert-option-label">
                        Geef het maximum aantal mm neerslag voor een alert:
                    </label>
                    <input type="number" id="alert-threshold" name="alert-threshold" min="0" max="20" value="10" class="alert-threshold-input"> mm
                </div>
                <div style="margin-top:2em; text-align:center;">
                    <button type="submit" class="save-btn">Opslaan</button>
                </div>
            </form>
        </div>
    </main>
    <script>
        // Alleen animatie/label update voor de switch
        const mailToggle = document.getElementById('mail-alert-toggle');
        const mailLabel = document.getElementById('mail-alert-label');
        mailToggle.addEventListener('change', function() {
            if (this.checked) {
                mailLabel.textContent = "Mail alerts geactiveerd";
            } else {
                mailLabel.textContent = "Mail alerts gedeactiveerd";
            }
        });
    </script>
</body>
</html>
