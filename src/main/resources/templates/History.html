<!DOCTYPE html>
<html lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 1rem;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
        }

        @media (max-width: 768px) {
            .jaar-selectie-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .jaar-selectie-label,
            .jaar-selectie {
                display: block;
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>

<nav class="navigatiebalk">
    <div class="navigatiebalk-logo">
        <a href="/"><img src="/Images/Logo_Aquafin.png" alt="Bedrijfslogo" class="bedrijfslogo"></a>
    </div>
    <div class="navigatiebalk-rechts">
        <a href="/weer" class="nav-link nav-knop">Weer voorspelling</a>
        <a href="/History" class="nav-link nav-knop">Historische grafiek</a>
        <a href="/Maandoverzicht" class="nav-link nav-knop">Maandoverzicht</a>
        <a href="/Kaart" class="nav-link nav-knop">Neerslagkaart</a>
    </div>
</nav>

<main>
    <div class="grafiek-titel" style="margin-bottom:1rem;">
        Neerslag per maand in Vlaanderen (<span id="selected-year">2024</span>)
    </div>

    <div class="jaar-selectie-container">
        <label for="year-select" class="jaar-selectie-label">Kies jaar:</label>
        <select id="year-select" class="jaar-selectie"></select>
    </div>

    <div class="grafiek-container">
        <canvas id="rainChart" width="800" height="400"></canvas>
        <div id="season-warnings" class="overstromings-waarschuwingen"></div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/Javascript%20files/History.js"></script>

<footer style="background-color: #1976d2; color: white; text-align: center; padding: 1rem 0; margin-top: 3rem; font-size: 1rem;">
    Project Groep 5 â€“ SimmeWeerVoorspelling
</footer>

</body>
</html>
