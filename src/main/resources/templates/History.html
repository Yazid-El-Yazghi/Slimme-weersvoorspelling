<!--
/**
 * Historische Neerslag Pagina
 * 
 * Deze HTML-pagina toont historische neerslaggegevens voor Vlaanderen in de vorm van een grafiek.
 * Gebruikers kunnen een specifiek jaar selecteren om de maandelijkse neerslaggegevens te bekijken.
 * De pagina bevat ook waarschuwingen voor seizoenen met een verhoogd overstromingsrisico.
 * 
 * @author Aquafin Development Team
 * @version 1.0
 */
-->
<!DOCTYPE html>
<html lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Meta informatie voor responsive design en karakterset -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Verbinding naar het CSS-stylesheet -->
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
<!-- Navigatiebalk met logo en links -->
<nav class="navigatiebalk">
    <div class="navigatiebalk-logo">
        <a href="/"><img src="/Images/Logo_Aquafin.png" alt="Bedrijfslogo" class="bedrijfslogo"></a>
    </div>
    <div class="navigatiebalk-rechts">
        <a href="/weer" class="nav-link nav-knop">Weer voorspelling</a>
    </div>
</nav>

<!-- Hoofdinhoud van de pagina -->
<main>
    <!-- Titel van de grafiek met dynamisch jaar -->
    <div class="grafiek-titel" style="margin-bottom:1rem;">
        Neerslag per maand in Vlaanderen (<span id="selected-year">2024</span>)
    </div>
    
    <!-- Container voor de jaarselectie dropdown -->
    <div class="jaar-selectie-container">
        <label for="year-select" class="jaar-selectie-label">Kies jaar:</label>
        <select id="year-select" class="jaar-selectie">
            <!-- Jaren worden dynamisch ingevuld via JavaScript -->
        </select>
    </div>

    <!-- Container voor de neerslaggrafiek en waarschuwingen -->
    <div class="grafiek-container">
        <!-- Canvas voor de Chart.js grafiek -->
        <canvas id="rainChart" width="800" height="400"></canvas>
        <!-- Container voor overstromingswaarschuwingen -->
        <div id="season-warnings" class="overstromings-waarschuwingen"></div>
    </div>
    
</main>

<!-- JavaScript libraries en scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/scripts/History.js"></script>
</body>
</html>
