<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Vlaanderen Neerslagkaart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 90vw; max-width: 900px; margin: 2rem auto; border-radius: 12px; }
    </style>
</head>
<body>
<nav class="navigatiebalk">
    <div class="navigatiebalk-logo">
        <a href="/"><img src="/Images/Logo_Aquafin.png" alt="Bedrijfslogo" class="bedrijfslogo"></a>
    </div>
    <div class="navigatiebalk-rechts">
        <a href="/weer" class="nav-link nav-knop">Weer voorspelling</a>
        <a href="/History" class="nav-link nav-knop">Historische grafiek</a>
        <a href="/Maandoverzicht" class="nav-link nav-knop">Maandoverzicht</a>
        <a href="/Kaart" class="nav-link nav-knop">Neerslagkaart</a>
    </div>
</nav>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Vlaanderen-bounds: ongeveer zuidwest (50.67, 2.54), noordoost (51.51, 5.92)
    var vlaanderenBounds = [
        [50.67, 2.54],[51.51, 5.92]
    ];
    // Zoom iets verder in: zoomniveau 8
    var map = L.map('map', {
        minZoom: 7,
        maxZoom: 10,
        maxBounds: vlaanderenBounds,
        maxBoundsViscosity: 1.0
    }).setView([51.0, 4.5], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/%7Bz%7D/%7Bx%7D/%7By%7D.png', {
        maxZoom: 18,
        attribution: 'OpenStreetMap'
    }).addTo(map);

    L.tileLayer('https://tile.openweathermap.org/map/precipitation_new/%7Bz%7D/%7Bx%7D/%7By%7D.png?appid=441b571414041bb2360e7f9131e3afc4', {
        maxZoom: 10,
        minZoom: 7,
        opacity: 0.6,
        attribution: 'OpenWeatherMap'
    }).addTo(map);
</script>
</body>
</html>
