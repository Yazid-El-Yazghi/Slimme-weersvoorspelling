<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <title>Vlaanderen Neerslagkaart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
<!--Algemene navigatiebalk -->
<nav class="navigatiebalk">
    <div class="navigatiebalk-logo">
        <a href="/"><img src="/Images/Logo_Aquafin.png" alt="Bedrijfslogo" class="bedrijfslogo" /></a>
    </div>
    <div class="navigatiebalk-rechts">
        <a href="/weer" class="nav-link nav-knop">Weersverwachting</a>
        <a href="/History" class="nav-link nav-knop">Historische gegevensgrafiek</a>
        <a href="/Maandoverzicht" class="nav-link nav-knop">Maandoverzicht</a>
    </div>
</nav>

<main>
    <h2 class="kaart-titel">NeerslagKaart</h2>
    <!-- Kaartcontainer -->
    <div id="map"></div>
    <!-- Beschrijving onder de kaart -->
    <p class="kaart-beschrijving">
        Deze kaart toont een geanimeerd overzicht van de neerslag in België over de afgelopen 2 uur.
    </p>
    <!--Knop voor een dynamische kaart-->
    <button class="animatie-knop" onclick="startAnimatie()">▶️ Start Animatie</button>
</main>

<footer>
    Project Groep 5 – SimmeWeerVoorspelling
</footer>

<!-- Leaflet JS library -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="/Javascript files/kaart.js"></script>
</body>
</html>
