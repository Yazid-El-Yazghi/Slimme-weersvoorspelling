<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwe Gebruiker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Navigatiebar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="/Logo_Aquafin.png" alt="Bedrijfslogo" class="company-logo">
        </div>
        <div class="navbar-right">
            <a href="AlertsBeheer.html" class="nav-link nav-btn admin-action">Alert Beheer</a>
            <a href="AccountBeheer.html" class="nav-link nav-btn admin-action">User Beheer</a>
            <a href="#" class="nav-link nav-btn">Account</a>
            <a href="#" class="nav-link nav-btn">Logout</a>
        </div>
    </nav>

    <main>
        <h1 class="welcome-title">
            Nieuwe Gebruiker<span class="admin-badge">Admin</span>
        </h1>
        <div class="admin-info">
            Vul hieronder de gegevens in om een nieuwe gebruiker toe te voegen.
        </div>

        <div class="chart-container" style="max-width: 500px;">
            <form class="edit-data-form">
                <div class="edit-form-title">Gebruiker aanmaken</div>
                <label>
                    Voornaam:
                    <input type="text" class="user-input" name="voornaam" required>
                </label>
                <label>
                    Naam:
                    <input type="text" class="user-input" name="naam" required>
                </label>
                <label>
                    E-mail:
                    <input type="email" class="user-input" name="email" required>
                </label>
                <label>
                    Wachtwoord:
                    <input type="password" class="user-input" name="wachtwoord" required>
                </label>
                <div class="alert-option-row" style="margin-top:1.5em;">
                    <span class="alert-option-label">Admin:</span>
                    <label class="switch">
                        <input type="checkbox" name="isadmin">
                        <span class="slider"></span>
                    </label>
                </div>
                <div style="text-align:center; margin-top:2em;">
                    <button type="submit" class="save-btn">Aanmaken</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
