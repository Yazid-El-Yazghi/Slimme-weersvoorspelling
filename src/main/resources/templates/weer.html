<!DOCTYPE html>
<html lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<!--Navigatiebalk-->
<nav class="navigatiebalk">
    <div class="navigatiebalk-logo">
        <!--Klikbaar bedrijfslogo-->
        <a href="/"><img src="/Images/Logo_Aquafin.png" alt="Bedrijfslogo" class="bedrijfslogo"></a>
    </div>
    <div class="navigatiebalk-rechts">
        <!-- link naar de historische grafiek -->
        <a href="History.html" class="nav-link nav-knop">Historische grafiek</a>
    </div>
</nav>

<h1 class="weer-titel">Weervoorspelling voor de komende dagen</h1>
<!-- Selectie van gemeenten in Vlaanderen-->
<div class="jaar-selectie-container">
    <label class="jaar-selectie-label">Kies gemeenten:</label>
    <span id="gemeente-checkboxes">
            <!-- Checkboxen voor elke grote Vlaamse gemeente -->
            <label><input type="checkbox" value="51.2194,4.4025" checked> Antwerpen</label>
            <label><input type="checkbox" value="51.0536,3.7304"> Gent</label>
            <label><input type="checkbox" value="51.2093,3.2247"> Brugge</label>
            <label><input type="checkbox" value="50.8798,4.7005"> Leuven</label>
            <label><input type="checkbox" value="51.0257,4.4776"> Mechelen</label>
            <label><input type="checkbox" value="50.9307,5.3378"> Hasselt</label>
            <label><input type="checkbox" value="50.8266,3.2649"> Kortrijk</label>
            <label><input type="checkbox" value="51.2300,2.9126"> Oostende</label>
            <label><input type="checkbox" value="50.9360,4.0355"> Aalst</label>
            <label><input type="checkbox" value="51.1651,4.1431"> Sint-Niklaas</label>
        </span>
</div>
<!-- Container voor de grafiek en waarschuwingen -->
<div class="grafiek-container">
    <!-- Canvas voor de Chart.js grafiek -->
    <canvas id="voorspellingGrafiek" width="800" height="400"></canvas>
    <!-- Knop om overstromingsgevaar te tonen -->
    <button id="toon-overstromingsgevaar-knop" style="margin-top:1.5rem;">Toon overstromingsgevaar</button>
    <!-- Div waar waarschuwingen getoond worden (als er zelf waarschuwingen zijn) -->
    <div id="api-seizoen-waarschuwingen" class="overstromings-waarschuwingen" style="display:none;"></div>
</div>
<!-- Laadt Chart.js en de eigen JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/weer.js"></script>
<script>
    // Event handler voor de knop om waarschuwingen te tonen
    document.getElementById('toon-overstromingsgevaar-knop').addEventListener('click', function() {
        const waarschuwingenDiv = document.getElementById('api-seizoen-waarschuwingen');
        // Als er waarschuwingen zijn, maak ze zichtbaar
        if (waarschuwingenDiv.innerHTML.trim() !== "") {
            waarschuwingenDiv.style.display = "block";
        } else {
            // Toon een groene melding als er geen gevaar is
            const aangevinkt = Array.from(document.querySelectorAll('#gemeente-checkboxes input[type=checkbox]:checked'));
            if (aangevinkt.length === 0) {
                waarschuwingenDiv.innerHTML = `<div class="overstroming-veilig-label">Geen overstromingsgevaar gedetecteerd.</div>`;
            } else {
                waarschuwingenDiv.innerHTML = aangevinkt.map(cb =>
                    `<div class="overstroming-veilig-label">Geen overstromingsgevaar gedetecteerd in <b>${cb.parentElement.textContent.trim()}</b>.</div>`
                ).join('');
            }
            waarschuwingenDiv.style.display = "block";
        }
    });
</script>
</body>
</html>
