<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Weer Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>รง
<nav class="navbar">
    <div class="navbar-logo">
        <a href="/"><img src="/Images/Logo_Aquafin.png" alt="Logo" class="company-logo"></a>
    </div>
    <div class="navbar-right">
        <a href="/weer" class="nav-link nav-btn">Weer voorspelling</a>
    </div>
</nav> 

<main>
    <div class="chart-title-style">
        Neerslag in <span id="selected-region">Antwerpen</span> in <span id="selected-year">2024</span>
    </div>

    <div class="year-select-container">
        <label for="year-select" class="year-select-label">Kies jaar:</label>
        <select id="year-select" class="year-select"></select>
    </div>

    <div class="region-button-group">
        <button class="region-btn active" data-region="antwerpen">Antwerpen</button>
        <button class="region-btn" data-region="borgerhout">Borgerhout</button>
        <button class="region-btn" data-region="deurne">Deurne</button>
        <button class="region-btn" data-region="merksem">Merksem</button>
    </div>

    <div class="chart-container">
        <canvas id="rainChart" width="800" height="400"></canvas>
        <div id="season-warnings" class="flood-warnings"></div>
    </div>

    <table class="user-table" id="rain-table">
        <thead>
        <tr>
            <th>Maand</th>
            <th>Neerslag (mm)</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="History.js"></script>

</body>
</html>
